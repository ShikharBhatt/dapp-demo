<html>
<head>

    <title>Dapp Demo - BCOE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="bundle.js">
    </script>
</head>
<body>
<h1 class="mainHeading">Capture the Flag</h1>

<script>
    window.app.initContract().then(function ({contractAddress, network}) {
        console.log('CaptureTheFlag contract', contractAddress)
        console.log(`identified network: ${JSON.stringify(network)}`)
        document.getElementById('capture_button').disabled = false
    })
</script>

<button class="button button1" id="capture_button" disabled onClick="window.app.contractCall()">
    Capture
</button>
<br /><br />
<hr><br />
<button id="refresh_button" class="button button2" onClick="window.app.refreshLogs()">
    Refresh logs
</button>
<br /><br />
<br /><br />
<div id="logview"></div>
</body>
</html>
